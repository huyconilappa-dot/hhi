<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập / Đăng Ký - MiniShop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="login-container">
      <!-- FORM ĐĂNG NHẬP -->
      <form class="login-box" id="loginForm">
        <h2 class="title"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</h2>

        <div class="input-group">
          <label><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="Nhập email của bạn"
            required
          />
          <small id="loginEmailError" class="error"></small>
        </div>

        <div class="input-group">
          <label><i class="fas fa-lock"></i> Mật khẩu</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="loginPassword"
              placeholder="Nhập mật khẩu"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              onclick="togglePassword('loginPassword', this)"
            ></i>
          </div>
          <small id="loginPassError" class="error"></small>
        </div>

        <button type="button" class="btn-login" onclick="handleLogin()">
          <i class="fas fa-sign-in-alt"></i> Đăng Nhập
          <span class="spinner"></span>
        </button>

        <div class="links">
          <a onclick="switchToRegister()">
            <i class="fas fa-user-plus"></i> Chưa có tài khoản? Đăng ký ngay
          </a>
        </div>
        <div class="links">
          <a href="index.html">
            <i class="fas fa-home"></i> Quay lại trang chủ
          </a>
        </div>
      </form>

      <!-- FORM ĐĂNG KÝ -->
      <form class="login-box hidden" id="registerForm">
        <h2 class="title"><i class="fas fa-user-plus"></i> Đăng Ký</h2>

        <div class="input-group">
          <label><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="regEmail"
            placeholder="Nhập email của bạn"
            required
          />
          <small id="regEmailError" class="error"></small>
        </div>

        <div class="input-group">
          <label><i class="fas fa-lock"></i> Mật khẩu</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="regPassword"
              placeholder="Tạo mật khẩu (ít nhất 6 ký tự)"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              onclick="togglePassword('regPassword', this)"
            ></i>
          </div>
          <small id="regPassError" class="error"></small>
        </div>

        <div class="input-group">
          <label><i class="fas fa-user"></i> Họ tên</label>
          <input type="text" id="regName" placeholder="Nhập họ tên của bạn" />
        </div>

        <div class="input-group">
          <label><i class="fas fa-phone"></i> Số điện thoại</label>
          <input type="tel" id="regPhone" placeholder="Nhập số điện thoại" />
        </div>

        <button type="button" class="btn-login" onclick="handleRegister()">
          <i class="fas fa-user-plus"></i> Đăng Ký
          <span class="spinner"></span>
        </button>

        <div class="links">
          <a onclick="switchToLogin()">
            <i class="fas fa-sign-in-alt"></i> Đã có tài khoản? Đăng nhập
          </a>
        </div>
        <div class="links">
          <a href="index.html">
            <i class="fas fa-home"></i> Quay lại trang chủ
          </a>
        </div>
      </form>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer"></div>

    <script src="login.js"></script>
  </body>
</html>
